[variables]
APP_ENV = 'production'
APP_DEBUG = 'false'

[phases.setup]
nixPkgs = ['...', 'nodejs_18', 'phpPackages.composer']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader',
    'npm ci',
    'npm run build'
]

[phases.build]
cmds = [
    'cp .env.production .env',
    'bash post-install.sh'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'